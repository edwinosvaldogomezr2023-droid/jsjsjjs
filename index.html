<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imágenes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel">
    <img src="tom.png" class="active" alt="Imagen 1" />
    <img src="jsjjs.jpg" alt="Imagen 2" />
    <img src="ALONDRA.jpg" alt="Imagen 3" />

    <div class="controls">
      <button onclick="prevImage()">⟨</button>
      <button onclick="nextImage()">⟩</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
